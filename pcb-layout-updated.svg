  <circle cx="370" cy="30" r="5" fill="none" stroke="#fff" stroke-width="1"/>
  <circle cx="30" cy="370" r="5" fill="none" stroke="#fff" stroke-width="1"/>
  <circle cx="370" cy="370" r="5" fill="none" stroke="#fff" stroke-width="1"/>
  
